<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price-Range-Silder</title>
    <script src="Main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd3b5a2806.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="p-3 m-2 bg-warning text-black d-flex justify-content-center">
        <div class="container">
            <center>
                <h1><i class="fa-solid fa-tag"></i>Price Range Silder</h1>
            </center>
        </div>
    </header>
    <main>
        <div class="container-md rounded-4 border border-primary">
            <center>
                <h2 class="ms-2">Select Price Range</h2>
                <label class="ms-2">Use Silder or enter Min and Max price</label>
            </center>
           
            <input type="range" id="pricerange" min="0" max="1000" value="0" class="form-range ms-2">
            <p id="selectedprice">Selected Price: $0</p>
        </div>
       
    </main>


</body>

</html>
